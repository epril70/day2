<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Box Model</title>

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/3-box model.css">
</head>
<body>

    <section>

        <article class="box" id="box1">
          <h2>Margin</h2>
          <p>Is the Space Outside your Element</p>
        </article>
    
        <article class="box" id="box2">
          <h2>Border</h2>
          <p>Is the Space Outlining your Element</p>
        </article>
    
        <article class="box" id="box3">
          <h2>Padding</h2>
          <p>Is the Space Inside your Element</p>
        </article>
    
      </section>
    
</body>
</html>
